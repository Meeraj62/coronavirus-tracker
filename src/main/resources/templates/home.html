<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>



<div class="container mt-4">
    <div class="bg-gray">
        <h3 class="font-weight-bold text-danger">Corona Virus Tracker Application</h3>
    </div>

    <hr>

    <table class="table table-responsive">
        <tr>
            <th>Date</th>
            <th>State</th>
            <th>Total Cases</th>
            <th>Total Deaths</th>
        </tr>
        <tr th:each="locationData : ${locationDatas}">
            <td th:text="${locationData.date}"></td>
            <td th:text="${locationData.state}"></td>
            <td th:text="${locationData.cases}"></td>
            <td th:text="${locationData.deaths}"></td>
        </tr>
    </table>
</div>

</body>

</html>
